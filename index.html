<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baner</title>  <!---назва документу-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="banner"> <!--Групує тематичне вміст і зазвичай містить заголовок.-->

        <!-- content section -->
        <div class="content">
            <div class="container">
                <!-- header -->
                <header class="header"> <!--шапка сторінки-->
                    
                        <img class="logo" src="img/logo.png" alt="logo">
                  
                    <ul class="menu">
                        <li><a href="#">Store</a></li>
                        <li><a href="#">Mac</a></li>
                    </ul>
                </header>

                <!-- main block -->
                <div class="banner-text">
                    <img src="img/4.png" alt="imac" class="imac">
                    <h1>Apple iMac M1 24</h1>
                    <p>On sale from november 5, 2022</p>
                    <a class="btn" href="#">Buy now</a>
                </div>

                <!-- social links -->
                <ul class="social">
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                </ul>
            </div>
        </div>

        <!-- images section -->
        <div class="images">
            <div class="img-box">
                <img src="img/1.png" alt="photo">
            </div>
            <div class="img-box">
                <img src="img/3.png" alt="photo">
            </div>
            <div class="img-box img-box-big">
                <img src="img/2.png" alt="photo">
            </div>
        </div>
    </section>

</body>

</html>
